version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres_service
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password  # Using secrets
      POSTGRES_USER: postgres  # Custom username
      POSTGRES_DB: company148  # Initial database
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/initialization:/docker-entrypoint-initdb.d/
    secrets:
      - db-password

  etl:
    build:
      context: ./etl
    image: etl_image
    container_name: etl_service
    depends_on:
      - db
    environment:
      DB_PASSWORD_FILE: /run/secrets/db-password
      DB_HOST: db
    secrets:
      - db-password
    volumes:
      - shared-data:/app/etl/files # Para compartir gráficos y outputs de modelos con la máquina local
      - ./etl:/app/etl  # Volumen compartido para archivos y el trigger
    restart: "no"

  flask-api:
      build:
        context: ./flask-api
      container_name: flask_api_service
      depends_on:
        - db
        - etl
      volumes:
        - ./etl:/app/etl  # Compartir el directorio ETL para acceder al archivo YAML y el script
        - /var/run/docker.sock:/var/run/docker.sock
      ports:
        - "5000:5000"

  react-ui:
    build:
      context: ./react-ui
    container_name: react_ui_service
    depends_on:
      - flask-api
    ports:
      - "3000:3000"

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/database/postgres-volume

  shared-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/etl/files

secrets:
  db-password:
    file: ./database/db-password  # Location of the secret file